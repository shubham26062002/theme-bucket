<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./assets/images/favicon.svg" />

    <link rel="stylesheet" href="../dist/css/index.css" />

    <!-- title -->
    <title>ThemeBucket Frontend</title>
</head>

<body>

    <!-- login prompt -->
    <div class="fixed w-full h-full inset-0 bg-gray-lightest z-10 flex justify-center items-center">
        <div
            class="bg-black-2 py-10 px-6 desktop:px-16 rounded-xl min-w-[320px] w-3/5 max-w-md flex flex-col justify-start items-center">
            <a href="#">
                <h1 class="font-space-grotesk text-4xl font-bold tracking-tighter leading-tight text-yellow-ochre"
                    id="header-logo">
                    Theme<span class="text-yellow-ochre font-space-grotesk">Bucket</span>.
                </h1>
            </a>
            <p class="mt-4 text-md font-normal leading-snug text-gray-200">
                Log in or
                <span class="uppercase font-bold">Create an account</span>
            </p>
            <div class="mt-10 w-full flex flex-col justify-start items-center gap-3">
                <button
                    class="text-sm block w-full py-4 font-semibold text-white bg-black rounded-md relative bg-opacity-70 hover:bg-opacity-100">
                    <img class="absolute h-5 top-[50%] -translate-y-[50%] left-4 aspect-square"
                        src="./assets/images/github-logo.svg" />
                    <span>Continue with
                        GitHub</span>
                </button>
                <button
                    class="text-sm block w-full py-4 font-semibold text-black bg-white rounded-md relative bg-opacity-90 hover:bg-opacity-100">
                    <img class="absolute h-5 top-[50%] -translate-y-[50%] left-4 aspect-square"
                        src="./assets/images/google-logo.svg" />
                    <span>Continue with
                        Google</span>
                </button>
            </div>
            <div class="h-[1.5px] bg-gray-300 w-full mt-8"></div>
            <p class="text-sm text-center mt-10 text-gray-200 leading-normal">Account creation signifies agreement to
                our
                <span class="underline font-semibold cursor-pointer"> Terms and
                    Conditions.</span>
            </p>
        </div>
    </div>

    <script type="module" src="./js/index.js"></script>
    <script type="module" src="./js/carousel.js"></script>
    <script type="module" src="./js/sidebar.js"></script>
</body>

</html>

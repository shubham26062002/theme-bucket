<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../dist/css/index.css" />

    <!-- title -->
    <title>ThemeBucket Frontend</title>
</head>

<body>
    <header class="hidden desktop:block">
        <div class="py-4 mx-28 flex justify-between items-center">
            <a class="group" href="#">
                <h1 class="font-space-grotesk text-[42px] font-bold tracking-tighter leading-tight text-brown group-hover:text-yellow-ochre transition"
                    id="header-logo">
                    Theme<span
                        class="text-yellow-ochre font-space-grotesk group-hover:text-brown transition">Bucket</span>.
                </h1>
            </a>
            <div class="flex justify-start rounded-full items-center border-[1px] border-brown focus-within:ring-2 ring-yellow-ochre"
                id="searchbar">
                <select class="text-sm font-semibold py-2 px-4 focus:outline-none rounded-l-full text-brown">
                    <option disabled selected hidden>Filter by</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <input class="py-[8.4px] px-4 focus:outline-none text-sm min-w-[320px]" placeholder="I'm looking for..."
                    id="searchbar-input" />
                <button class="flex justify-start items-center p-3 rounded-r-full bg-yellow-ochre">
                    <svg class="flex justify-start items-center h-4 w-4 fill-white" xmlns="http://www.w3.org/2000/svg"
                        height="1em" viewBox="0 0 512 512">
                        <path
                            d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
                    </svg>
                </button>
            </div>
            <div class="flex items-center justify-start gap-5">
                <a class="flex justify-start items-center relative" href="#">
                    <svg class="flex justify-start items-center h-6 w-6 stroke-brown" xmlns="http://www.w3.org/2000/svg"
                        width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-bag">
                        <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <path d="M16 10a4 4 0 0 1-8 0"></path>
                    </svg>
                    <div
                        class="bg-yellow-ochre text-white absolute text-[10px] font-medium py-1 leading-none w-[18px] top-0 right-0 translate-x-[40%] translate-y-[-40%] text-center rounded-full">
                        1
                    </div>
                </a>
                <a class="flex justify-start items-center relative" href="#">
                    <svg class="flex justify-start items-center h-6 w-6 stroke-brown" xmlns="http://www.w3.org/2000/svg"
                        width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" class="feather feather-heart">
                        <path
                            d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                        </path>
                    </svg>
                    <div
                        class="absolute text-[10px] font-medium py-1 leading-none w-[18px] top-0 right-0 translate-x-[40%] translate-y-[-40%] text-center rounded-full bg-yellow-ochre text-white">
                        1
                    </div>
                </a>
                <a class="flex justify-start rounded-full border-[1px] border-yellow-ochre  items-center gap-2 py-2 px-5 hover:bg-yellow-ochre group transition"
                    href="#">
                    <span class="font-medium text-sm text-yellow-ochre group-hover:text-white transition">Log in</span>
                    <svg class="flex justify-start items-center h-5 w-5 stroke-yellow-ochre group-hover:stroke-white transition"
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-user">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </a>
            </div>
        </div>
        <nav class="mt-3 px-28 bg-black-2">
            <div>
                <a class="py-3 px-6 inline-block uppercase text-white text-sm tracking-widest hover:bg-yellow-ochre hover:text-brown transition font-semibold"
                    href="#">Home</a>
                <a class="py-3 px-6 inline-block uppercase text-white text-sm tracking-widest hover:bg-yellow-ochre hover:text-brown transition font-semibold"
                    href="#">Collections</a>
                <a class="py-3 px-6 inline-block uppercase text-white text-sm tracking-widest hover:bg-yellow-ochre hover:text-brown transition font-semibold"
                    href="#">Shop</a>
                <a class="py-3 px-6 inline-block uppercase text-white text-sm tracking-widest hover:bg-yellow-ochre hover:text-brown transition font-semibold"
                    href="#">Journal</a>
                <a class="py-3 px-6 inline-block uppercase text-white text-sm tracking-widest hover:bg-yellow-ochre hover:text-brown transition font-semibold"
                    href="#">About</a>
            </div>
        </nav>
    </header>

    <script type="module" src="./js/index.js"></script>
</body>

</html>

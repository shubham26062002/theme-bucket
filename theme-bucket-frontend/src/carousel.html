<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../dist/css/index.css" />

    <!-- title -->
    <title>ThemeBucket Frontend</title>
</head>

<body>
    <div class="relative h-[600px] w-4/5 my-0 mx-auto">
        <button
            class="hidden p-2 absolute top-[50%] -translate-y-[50%] z-10 left-8 rounded-full bg-white bg-opacity-50 hover:bg-neutral-100 transition"
            id="previous-slide-button">
            <svg class="flex justify-start items-center h-10 w-10" xmlns="http://www.w3.org/2000/svg" width="24"
                height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-left">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </button>
        <div class="bg-green-500 h-full relative overflow-hidden">
            <ul class="relative h-full transition-all duration-700 ease-in-out" id="carousel-items-list">
                <li class="absolute top-0 bottom-0 w-full carousel-item current-slide">
                    <img class="w-full h-full object-cover" src="./assets/images/1.jpg" alt="Carousel Image 1" />
                </li>
                <li class="absolute top-0 bottom-0 w-full carousel-item">
                    <img class="w-full h-full object-cover" src="./assets/images/2.jpg" alt="Carousel Image 2" />
                </li>
                <li class="absolute top-0 bottom-0 w-full carousel-item">
                    <img class="w-full h-full object-cover" src="./assets/images/3.jpg" alt="Carousel Image 3" />
                </li>
            </ul>
        </div>
        <button
            class="p-2 absolute top-[50%] -translate-y-[50%] z-10 right-8 rounded-full bg-white bg-opacity-50 hover:bg-neutral-100 transition"
            id="next-slide-button">
            <svg class="flex justify-start items-center h-10 w-10" xmlns="http://www.w3.org/2000/svg" width="24"
                height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-right">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </button>
        <div class="bg-transparent flex justify-center items-center gap-4 absolute bottom-8 w-full"
            id="carousel-indicators-container">
            <button
                class="border-0 rounded-full h-4 w-4 bg-white bg-opacity-50 hover:bg-neutral-100 transition current-slide carousel-indicator"></button>
            <button
                class="border-0 rounded-full h-4 w-4 bg-white bg-opacity-50 hover:bg-neutral-100 transition carousel-indicator"></button>
            <button
                class="border-0 rounded-full h-4 w-4 bg-white bg-opacity-50 hover:bg-neutral-100 transition carousel-indicator"></button>
        </div>
    </div>

    <script type="module" src="./js/index.js"></script>
    <script type="module" src="./js/carousel.js"></script>
</body>

</html>
